<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Blog Posts</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/pages/post_specific.css" rel="stylesheet" />
    <script src="/js/post_specific.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo-header"><img src="images/leo_page_logo.png" /></div>
      <nav>
        <ul class="navigation-menu hide-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="posts.html">Posts</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a class="search-button">Search</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="menu-button">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </button>
      </nav>
      <div class="hidden-search search-container">
        <form class="search-form">
          <input type="text" class="search-input" />
          <input type="submit" value="Search" class="search-btn cta" />
        </form>
      </div>
    </header>
    <main>
      <div>
      <div class="modal-background-container"></div>
      <img class="image-modal"/>
      </div>
      <section class="page-wrapper">
        <h1></h1>
        <div class="featured-image-container"></div>
        <div class="post-details-container">
          <div class="post-date"></div>
        </div>
        <div class="post-content-container"></div>
      </section>
      <section>
        <div class="post-comment-container">
          <form id="comment-form" novalidate>
            <div id="form-reporting-container"></div>
            <label for="fullname">Name*</label>
            <input id="fullname" type="text" required />
            <div class="error" id="error-name"></div>
            <!-- <label for="email">Email*</label>
            <input id="email" type="email" required />
            <div class="error" id="error-email"></div> -->
            <label for="message">Comment*</label>
            <textarea id="message" required></textarea>
            <div class="error" id="error-message"></div>
            <input type="submit" value="Post A Comment" class="cta"/>
          </form>
        </div>
        <div class="comments-container"></div>
      </section>
    <div class="social-container">
      <section>
        <h2>Connect With Us</h2>
        <div class="social-media">
          <img class="social-media-icons" src="images/icons_and_interface/icon-awesome-facebook.png" alt="facebook icon" />
          <img class="social-media-icons" src="images/icons_and_interface/icon-awesome-instagram.png" alt="instagram icon" />
          <img class="social-media-icons" src="images/icons_and_interface/icon-awesome-twitter.png" alt="twitter icon" />
          <img class="social-media-icons" src="images/icons_and_interface/icon-awesome-youtube.png" alt="youtube icon" />
        </div>
        <h2>Sign Up</h2>
        <p>Signup to are weekly newsletter to get updates on what is going on with Leo.</p>
        <form action="POST" class="signup-form">
          <input type="text" name="signup" id="" class="signup-input" />
          <input type="submit" value="Signup" name="signup" id="" class="signup-submit cta" />
        </form>
      </section>
      <section>
        <h2>Our Sponsors</h2>
        <div class="sponsors-post-container">
          <div class="loader">
            <div class="outer-loader"></div>
            <div class="inner-loader"></div>
            <p>Getting sponsors, please wait...</p>
          </div>
        </div>
      </section>
  </main>
  <footer>
    <div>
      <p>Terms and conditions</p>
      <p>Privacy</p>
      <p>Sponsorships</p>
      <p>Copyright 2022 Fluffy Piranha</p>
    </div>
  </footer>
</body>
</html>
