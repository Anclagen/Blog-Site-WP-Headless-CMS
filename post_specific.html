  <body>
    <header>
      <div id="skip"><a href="#main-content">Skip to Main Content</a></div>
      <div class="logo-header page-wrapper-large"><img src="images/leo_page_logo.png" /></div>
      <nav>
        <ul class="navigation-menu hide-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="posts.html">Posts</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a class="search-button">Search</a></li>
          <li><a href="about.html">About</a></li>

        <button class="menu-button">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </button>
      </nav>
      <div class="hidden-search search-container">
        <form class="search-form page-wrapper-large">
          <input type="text" class="search-input" />
          <input type="submit" value="Search" class="search-btn cta" />
        </form>
      </div>
    </header>
    <main>
      <div class="modal-background-container"> </div>
      <div class="image-modal-content">
        <img class="image-modal"/>
        <figcaption class="image-modal-caption">hello</figcaption>
      </div>
      <section class="post-specific-wrapper">
        <h1 id="main-content"></h1>
        <div class="featured-image-container"></div>
        <div class="post-details-container">
          <div class="post-date"></div>
        </div>
        <div class="post-content-container"></div>
      </section>
      <section class="post-specific-wrapper">
        <h2>Post A Comment</h2>
        <div class="post-comment-section">
        <div class="post-comment-container">
          <form id="comment-form" novalidate>
            <div id="form-reporting-container"></div>
            <label for="your-name">Name*</label>
            <input id="your-name" type="text" required />
            <div class="error" id="error-name"></div>
            <!-- <label for="email">Email*</label>
            <input id="email" type="email" required />
            <div class="error" id="error-email"></div> -->
            <label for="your-message">Comment*</label>
            <textarea id="your-message" required></textarea>
            <div class="error" id="error-message"></div>
            <input type="submit" value="Post A Comment" class="cta"/>
          </form>
        </div>
        <div class="image-modal-container">
          <div class="image-background-container hidden-on-mobile">
              <img src="images/1_1_ratio/leo_sitting_at_a_pc.jpg" alt="leo sitting at a pc" class="modal-image" loading="lazy">
          </div>
      </div>
    </div>
    <h2>Latest Comments</h2>
        <div class="comments-container">
          
        </div>
      </section>
    <div class="social-container page-wrapper-medium">
      <section>
        <h2>Connect With Us</h2>
        <div class="social-media">
          <img class="social-media-icons" src="images/icons_and_interface/icon-awesome-facebook.png" alt="facebook icon" />
          <img class="social-media-icons" src="images/icons_and_interface/icon-awesome-instagram.png" alt="instagram icon" />
          <img class="social-media-icons" src="images/icons_and_interface/icon-awesome-twitter.png" alt="twitter icon" />
          <img class="social-media-icons" src="images/icons_and_interface/icon-awesome-youtube.png" alt="youtube icon" />
        </div>
        <h2>Sign Up</h2>
        <label for="signup">Signup to are weekly newsletter to get updates on what is going on with Leo.</label>
        <form action="POST" class="signup-form">
          <input type="text" name="signup" id="" class="signup-input" />
          <input type="submit" value="Signup" name="signup" id="" class="signup-submit cta" />
        </form>
      </section>
      <section>
        <h2>Our Sponsors</h2>
        <div class="sponsors-post-container">
          <div class="loader">
            <div class="outer-loader"></div>
            <div class="inner-loader"></div>
            <p>Getting sponsors, please wait...</p>
          </div>
        </div>
      </section>
  </main>
  <footer>
    <div>
      <p>Terms and conditions</p>
      <p>Privacy</p>
      <p>Sponsorships</p>
      <p>Copyright 2022 Fluffy Piranha</p>
    </div>
  </footer>
