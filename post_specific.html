    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <body>
    <header>
      <div id="skip"><a href="#latest-posts">Skip to Main Content</a></div>
      <div class="logo-header page-wrapper-large"><img src="images/leo_page_logo.png" /></div>
      <nav>
        <ul class="navigation-menu hide-menu page-wrapper-large">
          <li><a href="index.html" id="current-page">Home</a></li>
          <li><a href="posts.html">Posts</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="#/search-input" class="search-button">Search</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="menu-button">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </button>
      </nav>
      <div class="hidden-search search-container">
        <form class="search-form page-wrapper-large">
          <input type="text" class="search-input" id="search-input" />
          <input type="submit" value="Search" class="search-btn cta" />
        </form>
      </div>
    </header>
    <main>
      <div class="modal-background-container"></div>
      <div class="image-modal-content">
        <img class="image-modal" />
        <figcaption class="image-modal-caption"></figcaption>
      </div>
      <section class="page-wrapper-medium">
        <h1 id="main-content"></h1>
        <div class="featured-image-container"></div>
        <div class="post-details-container">
          <div class="post-date"></div>
        </div>
        <div class="post-content-container page-wrapper-small"></div>
      </section>
      <section class="page-wrapper-medium">
        <h2>Post A Comment</h2>
        <div class="post-comment-section">
          <div class="post-comment-container">
            <form id="comment-form" novalidate>
              <div id="form-reporting-container"></div>
              <label for="your-name">Name*</label>
              <input id="your-name" type="text" required />
              <div class="error" id="error-name"></div>
              <!-- <label for="email">Email*</label>
            <input id="email" type="email" required />
            <div class="error" id="error-email"></div> -->
              <label for="your-message">Comment*</label>
              <textarea id="your-message" required></textarea>
              <div class="error" id="error-message"></div>
              <input type="submit" value="Post A Comment" class="cta" />
            </form>
          </div>
          <div class="image-modal-container">
            <div class="image-background-container hidden-on-mobile">
              <img src="images/1_1_ratio/leo_sitting_at_a_pc.jpg" alt="leo sitting at a pc" class="modal-image" loading="lazy" />
            </div>
          </div>
        </div>
        <h2>Latest Comments</h2>
        <div class="comments-container page-wrapper-small"></div>
      </section>
    </main>
    <footer>
      <section class="page-wrapper-large footer-content-container">
        <div>
          <h3>Social Media</h3>
          <div class="social-media">
            <a href="#" class="social-media-icons">
              <img src="images/icons_and_interface/icon-awesome-youtube.png" class="social-normal" alt="Youtube icon" />
              <img src="images/icons_and_interface/icon-awesome-youtube-red.png" class="social-hover" alt="Youtube icon" />
            </a>
            <a href="#" class="social-media-icons">
              <img src="images/icons_and_interface/icon-awesome-twitter.png" class="social-normal" alt="Twitter icon" />
              <img src="images/icons_and_interface/icon-awesome-twitter-blue.png" class="social-hover" alt="Twitter icon" />
            </a>
            <a href="#" class="social-media-icons">
              <img src="images/icons_and_interface/icon-awesome-instagram.png" class="social-normal" alt="Instagram icon" />
              <img src="images/icons_and_interface/icon-awesome-instagram-purple.png" class="social-hover" alt="Instagram icon" />
            </a>
            <a href="#" class="social-media-icons">
              <img src="images/icons_and_interface/icon-awesome-facebook.png" class="social-normal" alt="Facebook icon" />
              <img src="images/icons_and_interface/icon-awesome-facebook-blue.png" class="social-hover" alt="Facebook icon" />
            </a>
          </div>
        </div>
        <div class="sign-up">
          <h3>Newsletter</h3>
          <label for="signup">Signup to are weekly newsletter</label>
          <form action="POST" class="signup-form">
            <input type="text" name="signup" id="signup" class="signup-input" />
            <input type="submit" value="Signup" class="signup-submit cta" />
          </form>
        </div>
        <div>
          <h3>Links</h3>
          <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </section>
      <div class="footer-bottom">
        <section class="page-wrapper-large">
          <h2>Our Sponsors</h2>
          <div class="sponsors-post-container">
            <div class="loader">
              <div class="outer-loader"></div>
              <div class="inner-loader"></div>
              <p>Getting sponsors, please wait...</p>
            </div>
          </div>
        </section>
        <p class="copyright">Copyright &copy; 2022 Fluffy Piranha</p>
      </div>
    </footer>
  </body>
</html>
